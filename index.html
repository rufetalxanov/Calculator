<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="calc">

            <div class="calc_button">


                <div class="show">


                    <div class="result">
                        <h3 id="resultContent" style="display: none;"></h3>

                    </div>


                    <span class="firstNum" style="display: none;"></span>
                    <span class="operatorShow" style="display: none;"></span>
                    <span class="secondNum" style="display: none;"></span>






                </div>


                <div class="btn1">
                    <button class="btn_num num">7</button>
                    <button class="btn_num num ">8</button>
                    <button class="btn_num num">9</button>
                    <button class="btn_operator operator" style="background: #7e88a7ec; color: #fff;">*</button>
                </div>

                <div>
                    <button class="btn_num num">4</button>
                    <button class="btn_num num">5</button>
                    <button class="btn_num num">6</button>
                    <button class="btn_operator operator" style="background: #7e88a7ec; color: #fff">-</button>
                </div>

                <div>
                    <button class="btn_num num">1</button>
                    <button class="btn_num num">2</button>
                    <button class="btn_num num">3</button>
                    <button class="btn_operator operator " style="background: #7e88a7ec; color: #fff">+</button>
                </div>

                <div>
                    <button class="btn_num num">0</button>
                    <button style="background: #e7a005; color: #fff">=</button>
                    <button class="btn_operator clear" style="background: #f00d0dfb; color: #fff">Del</button>
                    <button class="btn_operator operator" style=" background: #7e88a7ec;  color:#fff">/</button>
                </div>


            </div>




        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="./index.js"></script>

</body>

</html>
